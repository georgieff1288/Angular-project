        <h1>
            Please <a routerLink="/login">Login</a> to start a chat!
        </h1> 
		<br>
		<h1>
			Don't have an account yet? <a routerLink="/signup">Sign-up</a> right now.
		</h1>

            Welcome, {{userEmail}}. You can start a chat.

    </div>   
      
</div>
