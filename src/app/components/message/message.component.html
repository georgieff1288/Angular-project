<div id="messageContainer" [ngClass]="userEmail == sender.email ? 'ownMessage': 'notOwnMessage'">
    <div class="messageData">
        <span class="sender">
        {{ sender.displayName }}
        </span>
    <span class="timestamp">
        {{ timeStamp }}
        </span>
    </div>
    <div class="messageContent">
    {{ messageContent }}
    </div>
</div>
