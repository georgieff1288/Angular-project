  <form class="chatForm" #chatForm="ngForm" (ngSubmit)="send(chatForm.value)">
    <input 
      #emailInput="ngModel"
      ngModel
      name="message"
      class="chatInput"
      required
      minlength="1"/>

    <button [disabled]="!chatForm.form.valid"
      class="chatButton"
      id="btn-send" 
      >Send</button>
  </form>
